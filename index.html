<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- import custom styles for portfolio site -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <title>Kevin Huynh - Front End Ninja</title>
</head>
    <body>
        <header>
            <div class="container">
                <div class="row align-items-center no-gutters">
                    <!-- Logo on left side -->
                    <div class="col-sm-2 text-center text-sm-left">
                        <img src="img/udacity_logo.png" alt="Udacity Logo">
                    </div>
                    <!-- Title on right side -->
                    <div class="col-sm-10 text-center text-sm-right">
                        <h1 class="profile-name">Kevin Huynh</h1>
                        <h3 class="profile-title">Front-End Ninja</h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- separator -->
            <div class="container">
                <div class="row no-gutters">
                    <hr>
                </div>
            </div>
            <!-- display large banner -->
            <section>
                <div class="container">
                    <div class="row no-gutters">
                        <img src="img/code_banner.jpg" class="img-fluid banner-image" alt="Banner Image">
                    </div>
                </div>
            </section>
            <br>
            <!-- Display featured work -->
            <section>
                <div class="container">
                    <div class="row no-gutters">
                        <div class="col-xs-12">
                            <h2 id="feature-title">Featured Work</h2>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-sm-4 work-item">
                            <img src="img/appify.jpg" class="img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
                            <h3 class="text-uppercase">Appify</h3>
                            <p><a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a></p>
                        </div>     
                        <div class="col-sm-4 work-item">
                                <img src="img/sunflower.jpg" class="img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
                                <h3 class="text-uppercase">Sunflower</h3>
                                <p><a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a></p>
                        </div>
                        <div class="col-sm-4 work-item">
                                <img src="img/bokeh.jpg" class="img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
                                <h3 class="text-uppercase">Bokeh</h3>
                                <p><a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a></p>
                        </div>                                                                               
                    </div>
                </div>
                <!-- Display list of thumbnails-->
            </section>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
