<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kevin Huynh - Front-End Developer</title>
    <link rel="icon" type="image/jpg" href="img/logo.jpg" />
    <!-- Load Bootstrap Framework CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Load Font Awesome for Logos -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Lead Custom CSS for website -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
    <header>
        <div class="row">
            <div class="col-sm-2 text-center text-sm-left">
                <img src="img/logo.jpg" class="img-fluid rounded-circle" alt="Seattle Logo">
            </div>
            <div class="col-sm-10 text-center text-uppercase text-sm-right">
                <h1 class="profile-name">Kevin Huynh</h1>
                <h3 class="profile-title">Front-End Developer</h3>
            </div>
        </div>
        <hr class="w-100">
    </header>
    <main>
        <figure class="my-4">
            <img src="img/banner.jpg" class="img-fluid w-100 h-100" alt="Seattle Skyline">
        </figure>
        <section class="my-4">
            <h2 class="feature-title text-muted">Featured Work</h2>
            <div class="card-deck">
                <figure class="card text-center">
                    <img class="card-img-top" src="img/movie_trailer_website.jpg" alt="Movie Trailer Website">
                    <figcaption class="card-body border-top">
                        <h5 class="card-title text-uppercase">Movie Trailer</h5>
                        <p class="card-text">A website featuring favorite movies.</p>
                    </figcaption>
                    <div class="card-footer border-light">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/huynhkev7/ud036_StarterCode" target="_blank" class="text-muted">View on Github</a>
                    </div>
                </figure>
                <figure class="card text-center">
                    <img class="card-img-top" src="img/portfolio_website.jpg" alt="Portfolio Website">
                    <figcaption class="card-body border-top">
                        <h5 class="card-title text-uppercase">Portfolio</h5>
                        <p class="card-text">A responsive website of portfolio projects.</p>
                    </figcaption>
                    <div class="card-footer border-light">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/huynhkev7/build-a-portfolio-site" target="_blank" class="text-muted">View on Github</a>
                    </div>
                </figure>
                <figure class="card text-center">
                    <img class="card-img-top" src="img/bentogether.jpg" alt="Bentogether">
                    <figcaption class="card-body border-top">
                        <h5 class="card-title text-uppercase">Bentogether</h5>
                        <p class="card-text">A mobile app to help plan school lunches.</p>
                    </figcaption>
                    <div class="card-footer border-light">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/huynhkev7/bentogether" target="_blank" class="text-muted">View on Github</a>
                    </div>
                </figure>
            </div>
        </section>
    </main>
    <footer class="text-center">
        <p class="mt-4 text-muted">Copyright Â© 2018 Kevin Huynh</p>
    </footer>
    <!-- Load Bootstrap JS and its dependencies -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
